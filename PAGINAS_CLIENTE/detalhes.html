<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/style.css">
  </head>
  <body>
  
      <!--Menu superior-->
    <header class="header">
      <div class="lista favoritos">
        <img src="IMG/coracao.png" alt="icone coracao" />
      </div>
      <div class="search-box">
        <input type="text" placeholder="Buscar..." />
      </div>
      <div class="icons">
        <img src="IMG/iconechat.png" alt="Chat" />
        <img src="IMG/iconecarrinho.png" alt="carrinho" />
        <img src="IMG/iconeperfil.png" alt="perfil" />
      </div>
    </header>

    <!-- Rodapé  -->
    <footer class="footer">
      <!-- Area do rodapé que ficará os textos do lado esquerdo -->
      <div class="footer-esquerdo">
        <p>Desenvolvido por Anna Karolina Fernandes de Sá Silva</p>
      </div>
 
      <!-- Area Direita com as redes sociais -->
      <div class="footer-direito">
        <p>Conheça Nossas Redes Sociais</p>
        <div class="icons-sociais">
          <a href="">
            <img src="IMG/iconeinstagram.png" alt="Instagram" />
          </a>
          <a href="">
            <img src="IMG/iconelinkedin.png" alt="Linkedin" />
          </a>
          <a href="">
            <img src="IMG/iconefacebook.png" alt="Facebook" />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
