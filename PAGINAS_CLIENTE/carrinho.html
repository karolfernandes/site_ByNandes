<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrinho - ByNandes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/carrinho.css">
</head>

<body>

  <!-- Menu Superior -->
  <header class="header fixed-top">
    <div class="favoritos">
      <img src="../IMG/coracao.png" alt="lista favoritos" />
    </div>
    <div class="logo-carrinho">
      <img src="../IMG/Logo da ByNandes.png" alt="Logo da ByNandes" />
    </div>
    <div class="icons">
      <img src="../IMG/fone.png" alt="Chat" />
      <img src="../IMG/carrinho.png" alt="carrinho" />
      <img src="../IMG/perfil.png" alt="perfil" />
    </div>
  </header>

  <!-- Container Carrinho -->
<div class="container carrinho">

  <!-- Item 1 -->
  <div class="carrinho-item">
    <div class="d-flex align-items-center">
      <input type="radio" name="produto" class="me-2">
      <img src="../IMG/Bolsas.jpg" alt="Bolsa Bege" class="produto-img">
      <div class="ms-3 text-center">
        <h5 class="mb-1">Bolsa Bege</h5>
        <p class="text-muted mb-0">Branco / M</p>
      </div>
    </div>
    <div class="text-center">
      <p class="preco mb-1">R$ 79,99</p>
      <div class="d-flex align-items-center justify-content-center">
        <button class="btn-qtd">-</button>
        <input type="text" value="1" class="qtd-input">
        <button class="btn-qtd">+</button>
      </div>
    </div>
  </div>

  <!-- Item 2 -->
  <div class="carrinho-item">
    <div class="d-flex align-items-center">
      <input type="radio" name="produto" class="me-2">
      <img src="../IMG/Acessórios.jpg" alt="Bota de Couro" class="produto-img">
      <div class="ms-3 text-center">
        <h5 class="mb-1">Bota de Couro</h5>
        <p class="text-muted mb-0">Marrom / 37</p>
      </div>
    </div>
    <div class="text-center">
      <p class="preco mb-1">R$ 379,99</p>
      <div class="d-flex align-items-center justify-content-center">
        <button class="btn-qtd">-</button>
        <input type="text" value="1" class="qtd-input">
        <button class="btn-qtd">+</button>
      </div>
    </div>
  </div>

  <!-- Item 3 -->
  <div class="carrinho-item">
    <div class="d-flex align-items-center">
      <input type="radio" name="produto" class="me-2">
      <img src="../IMG/Calçados.jpg" alt="Óculos Ultralight" class="produto-img">
      <div class="ms-3 text-center">
        <h5 class="mb-1">Óculos Ultralight</h5>
        <p class="text-muted mb-0">Preto / Marrom</p>
      </div>
    </div>
    <div class="text-center">
      <p class="preco mb-1">R$ 209,99</p>
      <div class="d-flex align-items-center justify-content-center">
        <button class="btn-qtd">-</button>
        <input type="text" value="1" class="qtd-input">
        <button class="btn-qtd">+</button>
      </div>
    </div>
  </div>

  <!-- Total + Botão -->
 <!-- Total + Botão -->
<div class="valor-produto">
  <p class="fw-bold">R$ 739,96</p>
  <button class="btn-finalizar">Finalizar Compra</button>
</div>
</div>






  <!-- Rodapé  -->
  <footer class="footer fixed-bottom">
    <!-- Area do rodapé que ficará os textos do lado esquerdo -->
    <div class="footer-esquerdo">
      <p>Desenvolvido por Anna Karolina Fernandes De Sá Silva</p>
    </div>

    <!-- Area Direita com as redes sociais -->
    <div class="footer-direito">
      <p>Conheça Nossas Redes Sociais</p>
      <div class="icons-sociais">
        <a href="">
          <img src="IMG/insta.png" alt="Instagram" />
        </a>
        <a href="">
          <img src="IMG/linkedin.png" alt="Linkedin" />
        </a>
        <a href="">
          <img src="IMG/face.png" alt="Facebook" />
        </a>
      </div>
    </div>
  </footer>



</body>

</html>
