<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>

  <!--bootstrap demo-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="../CSS/cadastro.css">
</head>

<body>
  <header class="header fixed-top">
    <div class="voltar">
      <img src="../IMG/seta.png" alt="voltar" />
    </div>
  </header>

  <div class="campos-cadastro ">
    <div class="container d-flex flex-column align-items-center">
      <div class="row align-items-center mb-3">

     <form action="caminho do php" method="post" novalidate>
        <div class="col-md-4">
          <h2 class="label-input text-uppercase">
            Nome :
          </h2>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control mb-3" id="Nome" maxlengeth="14" name="nome" required />
        </div>
        <div class="col-md-4">
          <h2 class="label-input text-uppercase">
            CPF:
          </h2>
        </div>

        <div class="col-md-8">
          <input type="text" class="form-control mb-3" id="cpf" maxlength="14" nome="cpf" required />
        </div>

        <div class="col-md-4">
          <h2 class="label-input text-uppercase">
            Telefone:
          </h2>
        </div>

        <div class="col-md-8">
          <input type="text" class="form-control mb-3" id="telefone" required />
        </div>

        <div class="col-md-4">
          <h2 class="label-input text-uppercase">
            E-mail:
          </h2>
        </div>

        <div class="col-md-8">
          <input type="text" class="form-control mb-3" required />
        </div>

        <div class="col-md-4">
          <h2 class="label-input text-uppercase">
            Senha:
          </h2>
        </div>

        <div class="col-md-8">
          <input type="password" class="form-control mb-3" required />
        </div>

        <div class="col-md-4">
          <h2 class="label-input text-uppercase">
            Confirmar Senha:
          </h2>
        </div>

        <div class="col-md-8">
          <input type="text" class="form-control mb-3" required />
        </div>
        <div class="text-center  mt-4">
  <button type="submit" class="btn-cadastro btn-custon">Cadastrar</button>
</div>
        </div>
        </form>
      </div>
    </div>

  </div>
</body>

</html>
