<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat</title>

    <!--bootstrap demo-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="../CSS/chat.css">
  </head>
  <body>
  
      <!--Menu superior-->
    <header class="menu-chat fixed-top">
      <div class="logo-chat">
        <img src="../IMG/Logo da ByNandes.png" alt="Logo da ByNandes" />
      </div>
    </header>


  <!-- Campo de digitação fixo acima do rodapé -->
   <div class="input-chat">
   <input type="text md-5" class="input-mensagem " placeholder="Digite sua mensagem...">
</div>


    <!-- Rodapé  -->
    <footer class="footer fixed-bottom">
      <!-- Area do rodapé que ficará os textos do lado esquerdo -->
      <div class="footer-esquerdo">
        <p>Desenvolvido por Anna Karolina Fernandes De Sá Silva</p>
      </div>
 
      <!-- Area Direita com as redes sociais -->
      <div class="footer-direito">
        <p>Conheça Nossas Redes Sociais</p>
        <div class="icons-sociais">
          <a href="">
            <img src="../IMG/insta.png" alt="Instagram" />
          </a>
          <a href="">
            <img src="../IMG/linkedin.png" alt="Linkedin" />
          </a>
          <a href="">
            <img src="../IMG/face.png" alt="Facebook" />
          </a>
        </div>
      </div>
    </footer>

  </body>
</html>
