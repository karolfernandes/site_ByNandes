<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ByNandes</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="css/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Topo -->
    <header class="top-bar">
      <div class="logo-area">
       
        <p class="logo-nome">ByNandes</p>
      </div>
      
      <div class="search-bar">
        <input type="text" placeholder="Buscar..." />
      </div>

      <div class="icons">
        <img src="IMG/coracao.png" alt="Favoritos" />
        <img src="IMG/fone.png" alt="chat" />
        <img src="IMG/carrinho.png" alt="Carrinho" />
        <img src="IMG/perfil.png" alt="Perfil" />
      </div>
    </header>

    <!-- Banner -->
 <!-- Banner -->
<div id="carouselBanners" class="carousel slide carousel-fade" data-bs-ride="carousel"
     style="max-width: 100%; height: 400px; overflow: hidden;">

  <div class="carousel-indicators" id="banners-indicators"></div>

  <div class="carousel-inner" id="banners-home" style="height: 100%;">
    <!-- Itens serão inseridos via JS -->
    <div class="carousel-item active">
      <img src="IMG/banner_exemplo.jpg" class="d-block w-100" alt="Banner exemplo"
           style="object-fit: cover; height: 400px;">
      <div class="carousel-caption d-none d-md-block">
        <h5>Bem-vindo à ByNandes</h5>
        <p>Moda com estilo e conforto</p>
      </div>
    </div>
  </div>

  <button class="carousel-control-prev" type="button"
          data-bs-target="#carouselBanners" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>

  <button class="carousel-control-next" type="button"
          data-bs-target="#carouselBanners" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Próximo</span>
  </button>
</div>


    <!-- Lista de produtos -->
    <main class="container py-5">
      <div class="row text-center">
        <div class="col-md-3 col-sm-6 mb-4">
          <div class="produto">
            <img src="IMG/Bolsas.jpg" alt="Produto 1" />
            <h5>Blusa Ombro Casual</h5>
            <p class="preco">R$79,99</p>
          </div>
        </div>

        <div class="col-md-3 col-sm-6 mb-4">
          <div class="produto">
            <img src="IMG/Bolsas.jpg" alt="Produto 2" />
            <h5>Camisa Social Feminina</h5>
            <p class="preco">R$169,99</p>
          </div>
        </div>

        <div class="col-md-3 col-sm-6 mb-4">
          <div class="produto">
            <img src="IMG/Bolsas.jpg" alt="Produto 3" />
            <h5>Saia Midi Plissada</h5>
            <p class="preco">R$69,99</p>
          </div>
        </div>

        <div class="col-md-3 col-sm-6 mb-4">
          <div class="produto">
            <img src="IMG/Bolsas.jpg" alt="Produto 4" />
            <h5>Calça Pantalona</h5>
            <p class="preco">R$219,99</p>
          </div>
        </div>

        <div class="col-md-3 col-sm-6 mb-4">
          <div class="produto">
            <img src="IMG/Bolsas.jpg" alt="Produto 5" />
            <h5>Suéter Tricot</h5>
            <p class="preco">R$239,99</p>
          </div>
        </div>

        <div class="col-md-3 col-sm-6 mb-4">
          <div class="produto">
            <img src="IMG/Bolsas.jpg" alt="Produto 6" />
            <h5>Flowy Top</h5>
            <p class="preco">R$79,99</p>
          </div>
        </div>
      </div>

    
    </main>

    <!-- Rodapé -->
    <footer class="rodape">
      <p>
        Criado por <strong>Anna Karolina Fernandes de Sá Silva</strong>
      </p>
      <div class="redes">
        <a href="#"><img src="IMG/instagram.png" alt="Instagram" /></a>
        <a href="#"><img src="IMG/facebook.png" alt="Facebook" /></a>
      </div>
    </footer>

    <script src="JS/home_cliente.js"></script>
  </body>
</html>
